name: ci-nwearningscalculator-workflow
# on: [pull_request] # push, pull_request
on:
  pull_request:
    branches:
      - develop
      
jobs:
  check-application:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nodeVersions: ['14.17.5', '16.8.0']

    steps:
      - uses: actions/checkout@v2 # baixa os arquivos na m√°quina
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.nodeVersions }}
      - run: npm install
      - run: npm run test

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bernardomoraes/nwearningscalculator:latest